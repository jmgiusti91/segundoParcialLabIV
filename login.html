<div class="main">
		<!-- login form one -->
		<div class="login-form">  
			<div class="agile-row">
				<h2>Hello !</h2>   
				<div class="login-agileits-top"> 
					<form onsubmit="return false" method="post"> 
						<div class="input-row">
							<input type="text" class="user" name="nombre" placeholder="User Name" ng-model="usuario.nombre" required=""/>
							<input type="email" class="email" name="email" placeholder="Email" ng-model="usuario.email" required=""/> 
							<input type="password" class="password" name="Password" placeholder="Password" ng-model="usuario.clave" required=""/>
								
						</div>
						<br><br>		
						<input type="button" ng-click="Guardar()" value="LOGIN">
					</form>  
				</div> 
			</div>  
		</div>

		<button class="btn btn-info btn-lg" ng-click="IngresoAdmin()">Ingresar Como Admin</button>
		<button class="btn btn-info btn-lg" ng-click="IngresoVendedor()">Ingresar Como Vendedor</button>
		<button class="btn btn-info btn-lg" ng-click="IngresoComprador()">Ingresar Como Comprador</button>
</div>
